<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch App</title>
  <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 0;
    }

    .left-section {
      width: 30%;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 4px 0 20px rgba(0,0,0,0.15);
    }

    .right-section {
      width: 70%;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      overflow-y: auto;
    }

    h2 {
      color: #e8eef2;
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: none;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    h2 span {
      color: #ffffff;
      font-weight: 600;
      display: block;
      margin-top: 8px;
      font-size: 26px;
      letter-spacing: 0.3px;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .status-box p {
      margin: 12px 0;
      color: #e8eef2;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .status-box span {
      font-weight: 600;
      color: #fff;
      font-size: 18px;
      text-shadow: none;
    }

    button {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #1a1a2e;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }

    button:disabled {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      color: #ecf0f1;
    }

    .table-container {
      overflow-y: auto;
      max-height: calc(100vh - 180px);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: #ecf0f1;
      padding: 16px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      position: sticky;
      top: 0;
      z-index: 10;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #e8e8e8;
      font-size: 14px;
      color: #2c3e50;
      font-weight: 400;
    }

    tr:hover {
      background: linear-gradient(90deg, rgba(44, 62, 80, 0.03) 0%, rgba(52, 73, 94, 0.03) 100%);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .status-present {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: white;
    }

    .status-work-over {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: #1a1a2e;
    }

    .status-not-present {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-style: italic;
      font-size: 14px;
      font-weight: 400;
    }

    .error {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.25);
      letter-spacing: 0.3px;
    }

    h3 {
      color: #2c3e50;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 25px;
      padding-bottom: 12px;
      border-bottom: 2px solid #ecf0f1;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Scrollbar styling */
    .table-container::-webkit-scrollbar {
      width: 8px;
    }

    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .left-section, .right-section {
        width: 100%;
      }
      
      .left-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section: Registration/Punch -->
    <div class="left-section">
      <h2>Welcome,<span id="userEmail">Loading...</span></h2>

      <div class="status-box">
        <p>Status: <span id="status">Not Started</span></p>
        <p>Time: <span id="time">--:--:--</span></p>
      </div>

      <button id="actionButton" onclick="togglePunch()">Start</button>
    </div>

    <!-- Right Section: Employee List -->
    <div class="right-section">
      <div id="errorMessage" class="error" style="display: none;"></div>

      <h3>Employee Attendance Status</h3>
      
      <div class="table-container">
        <table id="employeeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <tr>
              <td colspan="3" class="loading">Loading employee data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let loggedInUser = null;
    let userName = null;
    let isStarted = false;

    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyDNYxZDFb6KkaFOTr1-rEU5C6JPS0yyIaOApmRfj7yZ94R7vTahLLhSzQCqm0f4fZPgg/exec";

    // Auto-initialize when page loads
    async function initializeApp() {
      try {
        console.log("üìÑ Initializing Teams SDK...");
        
        await microsoftTeams.app.initialize();
        console.log("‚úÖ Teams SDK initialized");
        
        microsoftTeams.app.notifySuccess();
        
        const context = await microsoftTeams.app.getContext();
        console.log("üìã Context received:", context);
        
        loggedInUser = context.user?.userPrincipalName || 
                       context.user?.loginHint || 
                       "unknown@user.com";
        userName = context.user?.displayName || loggedInUser.split('@')[0];
        
        console.log("üë§ User Info:", {
          email: loggedInUser,
          name: userName
        });
        
        document.getElementById("userEmail").innerText = userName;
        
        // Load initial employee data
        loadEmployeeData();
        
      } catch (error) {
        console.error("‚ùå Teams initialization error:", error);
        
        loggedInUser = "test@company.com";
        userName = "Test User";
        document.getElementById("userEmail").innerText = `${userName} (Preview Mode)`;
        
        // Load initial employee data even in preview mode
        loadEmployeeData();
      }
    }

    window.addEventListener('DOMContentLoaded', initializeApp);

    function togglePunch() {
      const button = document.getElementById("actionButton");
      button.disabled = true;
      
      isStarted = !isStarted;

      const status = isStarted ? "Started" : "Ended";
      const buttonLabel = isStarted ? "End" : "Start";

      document.getElementById("status").innerText = status;
      button.innerText = buttonLabel;

      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString();

      const data = {
        user: loggedInUser,
        userName: userName,
        status: status,
        timestamp: now.toISOString(),
        readableTime: now.toLocaleString()
      };

      console.log("=== Sending Data ===", data);
      
      // Fetch employee data when button is clicked
      fetch(WEBHOOK_URL + '?action=getData')
        .then(r => r.json())
        .then(data => {
          console.log("üìä Button Click - Employee Data:", data.employees);
          if (data.employees) {
            updateEmployeeTable(data.employees);
          }
        })
        .catch(error => {
          console.error("‚ùå Error fetching employee data on click:", error);
        });
      
      sendToWebhook(data);

      setTimeout(() => {
        button.disabled = false;
      }, 2000);
    }

    function sendToWebhook(data) {
      // Use GET request with query parameters (works better with Google Apps Script)
      const params = new URLSearchParams({
        user: data.user,
        userName: data.userName,
        status: data.status,
        timestamp: data.timestamp,
        readableTime: data.readableTime
      });
      
      const url = WEBHOOK_URL + "?" + params.toString();
      console.log("üì§ GET Request URL:", url);
      
      // Method 1: Direct fetch (for logging)
      fetch(url, {
        method: 'GET',
        redirect: 'follow'
      })
        .then(response => {
          console.log("üì• Response Status:", response.status);
          console.log("üì• Response Headers:", response.headers);
          return response.text();
        })
        .then(text => {
          console.log("üì• Raw Response Text:", text);
          try {
            const responseData = JSON.parse(text);
            console.log("‚úÖ Parsed Response JSON:", responseData);
            
            if (responseData.success) {
              if (responseData.employees) {
                updateEmployeeTable(responseData.employees);
              }
              showSuccess("Attendance recorded successfully!");
            } else {
              showError(responseData.error || "Failed to record attendance");
            }
          } catch (e) {
            console.error("‚ùå JSON Parse Error:", e);
            console.log("Response was not valid JSON");
          }
        })
        .catch(error => {
          console.error("‚ùå Fetch error:", error);
          showError("Network error. Please check console.");
        });

      // Method 2: POST request (also try this)
      console.log("üì§ Also sending POST request...");
      fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
        redirect: 'follow'
      })
        .then(response => response.text())
        .then(text => {
          console.log("üì• POST Raw Response:", text);
          try {
            const responseData = JSON.parse(text);
            console.log("‚úÖ POST Parsed Response:", responseData);
          } catch (e) {
            console.log("POST response was not valid JSON");
          }
        })
        .catch(error => {
          console.error("‚ùå POST error:", error);
        });
    }

    function loadEmployeeData() {
      console.log("üìä Loading employee data...");
      
      // Make a request to get initial employee data
      const params = new URLSearchParams({
        user: loggedInUser || "system",
        userName: userName || "System",
        status: "Query",
        timestamp: new Date().toISOString(),
        readableTime: new Date().toLocaleString()
      });
      
      const url = WEBHOOK_URL + "?" + params.toString();
      
      fetch(url)
        .then(response => response.text())
        .then(text => {
          console.log("üìä Initial Load Raw Response:", text);
          try {
            const responseData = JSON.parse(text);
            console.log("‚úÖ Initial Load Parsed:", responseData);
            if (responseData.employees) {
              updateEmployeeTable(responseData.employees);
            } else {
              console.warn("‚ö†Ô∏è No employees data in response");
            }
          } catch (e) {
            console.error("‚ùå Parse error:", e);
            document.getElementById("employeeTableBody").innerHTML = 
              '<tr><td colspan="3" class="error">Failed to parse employee data</td></tr>';
          }
        })
        .catch(error => {
          console.error("‚ùå Error loading initial data:", error);
          document.getElementById("employeeTableBody").innerHTML = 
            '<tr><td colspan="3" class="error">Failed to load employee data</td></tr>';
        });
    }

    function updateEmployeeTable(employees) {
      const tbody = document.getElementById("employeeTableBody");
      
      console.log("üîÑ Updating table with employees:", employees);
      
      if (!employees || employees.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="loading">No employee data found</td></tr>';
        return;
      }

      tbody.innerHTML = '';
      
      employees.forEach(emp => {
        const row = document.createElement('tr');
        
        const statusClass = 
          emp.Status === "Present" ? "status-present" :
          emp.Status === "Work Over" ? "status-work-over" :
          "status-not-present";
        
        row.innerHTML = `
          <td>${emp.Name || 'N/A'}</td>
          <td>${emp.Email || 'N/A'}</td>
          <td><span class="status-badge ${statusClass}">${emp.Status || 'Not Present'}</span></td>
        `;
        
        tbody.appendChild(row);
      });

      console.log("‚úÖ Employee table updated with", employees.length, "records");
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.style.display = "block";
      errorDiv.style.background = "#d4edda";
      errorDiv.style.color = "#155724";
      errorDiv.innerText = message;
      
      setTimeout(() => {
        errorDiv.style.display = "none";
      }, 3000);
    }

    function showError(message) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.style.display = "block";
      errorDiv.style.background = "#f8d7da";
      errorDiv.style.color = "#721c24";
      errorDiv.innerText = message;
      
      setTimeout(() => {
        errorDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
